<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My GPS Location</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background: #f0f0f0; }
    h1 { color: #333; }
    #status { margin: 20px; font-size: 18px; }
    #map { width: 80%; max-width: 600px; height: 400px; margin: 20px auto; border: 2px solid #ccc; }
    button { padding: 10px 20px; font-size: 16px; background: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    a { display: block; margin: 10px; font-size: 18px; }
  </style>
</head>
<body>

<h1>Get Your GPS Location</h1>
<button onclick="getLocation()">Show My Location</button>

<div id="status">Waiting...</div>
<div id="coords"></div>
<div id="map"></div>
<div id="link"></div>

<script>
function getLocation() {
  const status = document.getElementById("status");

  if (navigator.geolocation) {
    status.innerText = "Fetching location...";
    navigator.geolocation.getCurrentPosition(showPosition, showError);
  } else {
    status.innerText = "Geolocation not supported.";
  }
}

function showPosition(position) {
  const lat = position.coords.latitude;
  const lon = position.coords.longitude;
  const accuracy = position.coords.accuracy;

  document.getElementById("status").innerText = "Location found!";
  document.getElementById("coords").innerHTML =
    `<b>Latitude:</b> ${lat}<br>
     <b>Longitude:</b> ${lon}<br>
     <b>Accuracy:</b> Â±${accuracy} meters`;

  // Google Maps iframe (NO API KEY)
  document.getElementById("map").innerHTML = `
    <iframe
      width="100%"
      height="100%"
      frameborder="0"
      style="border:0"
      src="https://www.google.com/maps?q=${lat},${lon}&z=15&output=embed"
      allowfullscreen>
    </iframe>`;

  // Open in Google Maps
  document.getElementById("link").innerHTML =
    `<a href="https://www.google.com/maps?q=${lat},${lon}" target="_blank">
      Open in Google Maps
    </a>`;
}

function showError(error) {
  const status = document.getElementById("status");
  if (error.code === 1) status.innerText = "Permission denied.";
  else if (error.code === 2) status.innerText = "Position unavailable.";
  else if (error.code === 3) status.innerText = "Request timeout.";
  else status.innerText = "Unknown error.";
}
</script>

</body>
</html>
